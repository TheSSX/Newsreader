<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsreader</title>
    <script src="../js/popup.mjs" type="module"></script>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <img src="../../icons/icon128.png" id="logo">
    <h1 id="header">NEWSREADER</h1>

    <section class="container">
        <div id="player">
            <div class="info">
                <h2 id="headline"></h2>
                <h3 id="publisher" class="secondary-text"></h3>
                <h3 id="topic" class="secondary-text"></h3>
            </div>
                <div class="controls">
                    <ul>
                        <li id="stopBtn"><div class="icon-stop btn"></div></li>
                        <li id="playPauseBtn" class="play"><div id="playPauseBtnIcon" class="icon-play btn"></div></li>
                    </ul>
                </div>
        </div>
    </section>
</body>
<footer>
    <br>
    <div id="language-div">
        <label>Language:</label>
        <select id="languages"></select>
    </div>
    <div id="sentences-div">
        <label>Sentences per article:</label>
        <select id="sentences"></select>
    </div>
    <br>
    <div id="sources-checkboxes">
        <h3 class="options_header">Sources</h3>
    </div>
    <div id="topics-checkboxes">
        <h3 class="options_header">Topics</h3>
    </div>
</footer>
</html>

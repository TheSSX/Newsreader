<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsreader</title>
    <script src="../js/popup.mjs" type="module"></script>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<h1>Newsreader</h1>

<section class="container">
    <div id="player">
        <div class="info">
            <h2 id="headline"></h2>
            <h3 id="publisher"></h3>
            <h3 id="topic"></h3>
        </div>
        <div class="controls">
            <ul>
                <li><div class="icon-backward btn"></div></li>
                <li id="stopBtn"><div class="icon-stop btn"></div></li>
                <li id="playPauseBtn" class="play"><div id="playPauseBtnIcon" class="icon-play btn"></div></li>
                <li><div class="icon-forward btn"></div></li>
            </ul>
        </div>
    </div>
</section>
</body>
<footer>
    <br>
    <div id="language-div">
        <label>Language:</label>
        <select id="languages"></select>
    </div>
    <div id="sentences-div">
        <label>Sentences:</label>
        <select id="sentences"></select>
    </div>
    <br>
    <div id="sources-checkboxes">
        <h3>Sources</h3>
    </div>
    <div id="topics-checkboxes">
        <h3>Topics</h3>
    </div>
</footer>
</html>
